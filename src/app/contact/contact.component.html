<div class="contact-container">
    <h1>Contact Me</h1>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contact.name"
          required
          #name="ngModel"
          class="form-control"
        />
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="contact.email"
          required
          #email="ngModel"
          class="form-control"
        />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          [(ngModel)]="contact.subject"
          required
          #subject="ngModel"
          class="form-control"
        />
        <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="error">
          Subject is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="contact.message"
          required
          #message="ngModel"
          class="form-control"
        ></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="submit-btn" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
