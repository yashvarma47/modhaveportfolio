<div class="projects-container">
    <h2>My Projects</h2>
    
    <div class="project-card" *ngFor="let project of projects">
   
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.link" target="_blank" class="btn-view">View Project</a>
    </div>
  </div>
